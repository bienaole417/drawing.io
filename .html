    <h1>教学-绘画基础知识理论</h1>
    <br>
    <h2>人体-头部：</h2>
    <p>我们可以把头部（或者说头骨）理解为<b>正方体</b>，分出三大块面来-正，侧，上。 正侧二面的理解我们可以用大三点-去方便绘画：颧骨点，口轮点，下颌结节点。 其中我们可以根据这三点-去绘画我们的面部-以此完善我们的脸型。
    </p>
    <img src="./img.jpg" align="center">
    <p>其中以此图片为例子-这位同学对于头骨的不理解导致了一些小问题：头发多了，头型过大，面部不柔和。这些都是我们要去注意的问题，所以要去养成一个意识的理解。</p>
